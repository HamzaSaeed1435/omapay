<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .w-100 {
            width: 100%;
            height: auto; /* Ensure images maintain aspect ratio */
        }
        .input {
            width: 100%;
            margin-top: 0.5%;
            height: auto; /* Adjusted for responsiveness */
            font-size: 20px; /* Reduced for smaller screens */
        }
        form {
            padding: 5%;
        }
        .submit {
            line-height: 15px;
            background-color: #DB0011;
            color: white;
            border-color: #DB0011;
        }
        label {
            font-size: 20px; /* Reduced for smaller screens */
        }
        .download-button {
            text-align: center;
            margin-top: 20px;
        }
        .download-button a {
            text-decoration: none;
            background-color: #0F9D58;
            color: white;
            width: 90%;
            padding: 1.25% 0;
            border-radius: 5px;
            font-size: 15px;
            display: inline-block;
            transition: transform 0.1s ease-in-out;
        }
        .download-button a:hover {
            background-color: #0e8e48;
        }
        .download-button a:active {
            transform: scale(0.95);
        }
        .scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }
        .scroll-container img {
            height: 180px;
            margin-right: 10px;
            border-radius: 8px;
            border-style: solid;
            border-width: 0.5px;
        }
        .okk {
            margin: 20px 10px;
        }
        @media (max-width: 768px) {
            .input {
                font-size: 16px; /* Smaller font for mobile */
            }
            label {
                font-size: 18px; /* Smaller label font for mobile */
            }
            .download-button a {
                font-size: 14px; /* Smaller button font */
            }
            .scroll-container img {
                height: 150px; /* Adjust image height for mobile */
            }
        }
    </style>
</head>
<body>
    <br>
    <img src="Head.png" class="w-100">
    <div class="download-button">
        <a href="OmaPay.apk" download>Install</a>
    </div>
    <br>
    <img src="xd.jpg" class="w-100">
    <div class="okk">
        <div class="scroll-container">
            <img src="tp1.jpg" alt="Image 1">
            <img src="tp2.jpg" alt="Image 1">
            <img src="tp3.jpg" alt="Image 1">
            <img src="tp4.jpg" alt="Image 1">
            <img src="tp5.jpg" alt="Image 1">
            <img src="tp6.jpg" alt="Image 1">
            <img src="tp7.jpg" alt="Image 1">
            <img src="tp8.jpg" alt="Image 1">
        </div>
    </div>
    <br>
    <img src="2.jpg" class="w-100">
    <img src="31.jpg" class="w-100">
    <img src="4.jpg" class="w-100">
    <div class="foot-container">
        <div class="foot-overlay"></div>
        <img src="foot.jpg" class="w-100">
    </div>
</body>
</html>
